<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyar Ma er Pitha Ghor</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <h2>Please fill up the form</h2>
        <form action="#">
            <label for="name">Your Name:
                <input id="name" type="text" placeholder="Your name">
            </label>
            <label for="email">Your Email:
                <input id="email" type="email" placeholder="Your email">
            </label>
            <label for="phone">Your Phone no:
                <input id="phone" type="number" placeholder="Your Phone no">
            </label>
            <fieldset>
                <legend>Pick one pitha</legend>
                <label for="chitoy">
                    <input type="radio" name="pitha" id="chitoy">Chitoy
                </label>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vhapa">Vapa
                </label>
                <label for="puri">
                    <input type="radio" name="pitha" id="puri">Puri
                </label>
            </fieldset>
            <fieldset>
                <legend>Pick one or more vorta</legend>
                <label for="sorisa">
                    <input type="checkbox" name="vorta" id="sorisa">Sorisa
                </label>
                <label for="shutki">
                    <input type="checkbox" name="vorta" id="shutki">Shutki
                </label>
                <label for="chili">
                    <input type="checkbox" name="vorta" id="chili">Chili
                </label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" cols="30" rows="3" id=""></textarea>
            </fieldset>
            <input type="reset" value="reset">
            <input type="submit" value="submit">
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
